<!DOCTYPE html>
<html>
<head>
  <title>Xelom Fleet Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- App icon for browser tab and mobile -->
  <link rel="icon" type="image/png" href="appiconblack.png" sizes="192x192">
  <link rel="apple-touch-icon" href="appiconblack.png" sizes="192x192">
  <link rel="manifest" href="manifest.json">
  <style>
    /* ... your CSS unchanged ... */
    body { background: black; color: white; font-family: Roboto, Arial, sans-serif; margin:0; }
    h1 { margin: 10px; font-weight: 500; display: flex; align-items: center; }
    h1 span:first-child { color: #ffcc00; }
    #map { height: 100vh; }
    .search {
      margin-left: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #121212;
      color: #fff;
      max-width: 220px;
      font-size: 16px;
    }
    .topbar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .dropdown {
      position: relative;
    }
    .dropdown button {
      background: #121212;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      color: white;
      padding: 8px;
      cursor: pointer;
      font-size: 22px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 44px;
      background: #1e1e1e;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 1001;
    }
    .dropdown-menu.show { display: flex; }
    .dropdown-menu label, .dropdown-menu button {
      padding: 10px 16px;
      border: none;
      background: none;
      color: white;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
    }
    .dropdown-menu label:hover, .dropdown-menu button:hover { background: #333; }
    .toolbar {
      position: absolute;
      top: 100px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .toolbar img {
      width: 64px; height: 64px;
      background: #121212;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      cursor: grab;
      object-fit: contain;
      user-select: none;
    }
    .toolbar img:active {
      cursor: grabbing;
    }
    .popup-form {
      background: #121212;
      color: #f1f1f1;
      font-size: 15px;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      min-width: 240px;
    }
    .popup-form label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      color: #ffcc00;
      font-size: 13px;
      font-weight: 600;
    }
    .popup-form input, .popup-form select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #f1f1f1;
      font-size: 15px;
      margin-bottom: 6px;
    }
    .popup-form input:focus, .popup-form select:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 4px #ffcc00;
    }
    .popup-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .save-btn { background: #ffcc00; color: black; }
    .remove-btn { background: #ef4444; color: white; }
    @media (max-width: 600px) {
      .toolbar {
        flex-direction: row;
        top: auto;
        bottom: 10px;
        right: 10px;
      }
      .toolbar img {
        width: 48px; height: 48px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <h1>
    <span>X</span>elom Fleet Manager
    <input id="searchBox" class="search" type="text" placeholder="Searchâ€¦">
  </h1>
  <div id="map"></div>
  <div class="topbar">
    <!-- Settings -->
    <div class="dropdown">
      <button aria-label="Settings" onclick="toggleMenu('settingsMenu')">&#9881;</button>
      <div class="dropdown-menu" id="settingsMenu">
        <button onclick="syncMarkers()">Sync</button>
        <button onclick="removeAllMarkers()">Remove all</button>
      </div>
    </div>
    <!-- Layers -->
    <div class="dropdown">
      <button aria-label="Layers" onclick="toggleMenu('layersMenu')">&#9776;</button>
      <div class="dropdown-menu" id="layersMenu">
        <label><input type="checkbox" id="layerGroomer" checked> Groomers</label>
        <label><input type="checkbox" id="layerCharger" checked> Chargers</label>
        <label><input type="checkbox" id="layerWorker" checked> Workers</label>
      </div>
    </div>
  </div>
  <div class="toolbar">
    <img src="groomer.png" id="drag-groomer" draggable="true" data-type="groomer" title="Snow Groomer" />
    <img src="charger.png" id="drag-charger" draggable="true" data-type="charger" title="EV Charger" />
    <img src="van.png" id="drag-worker" draggable="true" data-type="worker" title="Work Van" />
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
